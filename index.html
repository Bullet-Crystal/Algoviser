<!DOCTYPE html>
<html lang="en">
<head>
    <!-- test commit -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PathFindingAlgos</title>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li id="Reset">Reset</li>
            <li id="Algos">
                <span>Algorithms</span>
                <div class="options">
                    <div class="option" id="a*">A*</div>
                    <div class="option" id="dijkstra">djakster</div>
                    <div class="option" id="myCustom">My Custom</div>
                    <div class="option" id="Algo">Algorithms 1</div>
                    <div class="option" id="Algo">Algorithms 2</div>
                </div>
            </li>
            <li id="BtnStart">Start</li>
            <li id="Settings">
                <span style="display: block; width: 100%;">Settings</span>
                <div class="params">
                    <div>
                        <span>Speed :</span>
                        <input type="range" id="speed" min="0" max="100" value="30" style="text-align: right;">
                        <span id="speedValue" style="position: absolute;"> 30</span>
                    </div>
                    <div>
                        <span>Routes :</span>
                        <select id="routes">
                            <option value="4">4</option>
                            <option value="8">8</option>
                        </select>
                        <span id="routeValue">4</span>
                    </div>
                </div>
            </li>
            <li id="Contact">Contact</li>
        </ul>
    </nav>
    <div class="info">
        <div class="legende">
            <i style="background-image: url('./icons/start.png');"></i>
            <span>:Start Point</span>
            <i style="background-image: url('./icons/end.png');"></i>
            <span>:End Point </span>
        </div>
        <div class="shortest_dist">
            <span>Distance Traveled :</span>
            <div class="value">
                0 blocks
            </div>
        </div>
    </div>
    <div class="container">
        <div class="grid">
        </div>
    </div>

</body>
<script src="mainScript.js"></script>
</html>
